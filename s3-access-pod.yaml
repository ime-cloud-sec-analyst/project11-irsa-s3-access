apiVersion: v1
kind: Pod
metadata:
  name: s3-access-test
spec:
  serviceAccountName: s3-reader
  containers:
  - name: awscli
    image: amazonlinux
    command: ["/bin/sh"]
    args: ["-c", "yum install -y unzip curl less && curl 'https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip' -o 'awscliv2.zip' && unzip awscliv2.zip && ./aws/install && sleep 3600"]
